        <h1>Exercício Hora do Dia</h1>
    </header>
    <section>
        <div id="mensagem">
            Aqui vai aparecer a mensagem
        </div>
        <div id="foto">  <!-- a utilização deste ID foi apenas para centralizar a DIV -->
            <img id="imagem" src="fmadru.jpg" alt="foto da manhã">  <!-- só precisamos informar o ENDEREÇO (nome) de cada imagem no JavaScript e a imagem correta será exibida com base na condição da hora. Certifique-se de que as imagens "fmanha.png", "ftarde.png" e "fnoite.png" ESTEJAM NO MESMO DIRETÓRIO do seu arquivo HTML ou atualize os caminhos das imagens de acordo com a localização correta. Ou seja, caso você queira que as fotos mudem dependendo de condições, coloque apenas uma foto no documento HTML com todas as informações. Em seguida vá no arquivo JS, faça as condiçoes e escolha o ENDEREÇO (nome) da foto (no diretório) especifica para colocar em cada condição -->
        </div>
    </section>

    </footer>
